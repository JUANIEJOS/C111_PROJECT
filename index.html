 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<H3 class="btn btn-info heading">GESTURE WEB APP
  <br>
  <span>&#9994;</span>
  <span>&#9996;</span>
  <span>&#128076;</span>
  <span>&#128077;</span>
  <span>&#128079;</span>
  <span>&#129304;</span>
</H3>

      <br><br>
      

      <p style="font-size: 22px;">Take a selfie of a gesture to know about its meaning 
      	<br>
        <h4 style="color:white">On the following gesture the model is trained:-</h4>
        <br>
        <span>I&#9994;I</span>
      
  <span>&#9996;I</span>
  <span>&#128076;I</span>
  <span>&#128077;I</span>
  <span>&#129304;I</span>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View</label>
        <div id="camera"></div>
        <br>
        <br>
        <button class="btn btn-warning" onclick="capture_image()">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction</label>
        <p class="emotion_name" id="prediction_1_name"></p>
        <p class="emoji" id="prediction_1_emoji"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
         <br><br>
        <button class="btn btn-success" onclick="predict_image()">Predict Emotion</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
